<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for result in results %}
            <li>{{ result.label }}</li>
        {% endfor %}
    </ul>
</body>
</html>
